# ============================================
# SERVICES
# ============================================
services:
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ims_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: interview_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Improve performance
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize database with seed data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ims_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d interview_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: ims_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      # Persist downloaded models (important!)
      - ollama_data:/root/.ollama
    networks:
      - ims_network
    # Pull llama2 model on first startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Start Ollama in background
        /bin/ollama serve &
        
        # Wait for Ollama to be ready
        echo "Waiting for Ollama to start..."
        sleep 10
        
        # Check if llama2 is already downloaded
        if ! ollama list | grep -q llama2; then
          echo "Downloading llama2 model (this will take a few minutes)..."
          ollama pull llama2
          echo "llama2 model downloaded successfully!"
        else
          echo "llama2 model already exists"
        fi
        
        # Keep container running
        tail -f /dev/null
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Give time to download model

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ims_app
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      # Database connection
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/interview_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # Ollama connection
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
      SPRING_AI_OLLAMA_CHAT_OPTIONS_MODEL: llama2
      
      # File upload
      FILE_UPLOAD_DIR: /app/resumes
      
      # JVM options
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    volumes:
      # Persist uploaded resumes
      - resume_data:/app/resumes
      # Optional: Mount application logs
      - ./logs:/app/logs
    networks:
      - ims_network
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ims_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ims_network
    depends_on:
      - postgres
    profiles:
      - tools  # Only starts when specifically requested

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  resume_data:
    driver: local
  pgadmin_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  ims_network:
    driver: bridge

# ============================================
# USAGE INSTRUCTIONS
# ============================================
#
# Start all services:
#   docker-compose up -d
#
# Start with pgAdmin:
#   docker-compose --profile tools up -d
#
# View logs:
#   docker-compose logs -f
#   docker-compose logs -f app
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (deletes all data):
#   docker-compose down -v
#
# Rebuild app after code changes:
#   docker-compose up -d --build app
#
# Check container status:
#   docker-compose ps
#
# Access container shell:
#   docker exec -it ims_app sh
#   docker exec -it ims_postgres psql -U postgres -d interview_db
#
# View container logs:
#   docker logs ims_app
#   docker logs ims_postgres
#   docker logs ims_ollama